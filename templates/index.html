<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>House Price Prediction</title>

    <style>
        /* Prevent scrolling */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* No scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
        }

        /* Main container */
        .container-main {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            height: 80vh; /* Keeps everything in view */
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Image styling */
        .house-image {
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        /* Form styling */
        .form-container {
            flex: 1;
            padding-left: 30px;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        /* Button */
        .btn-primary {
            width: 100%;
            font-size: 18px;
            background: #007BFF;
            border: none;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Islamabad House Price Prediction</span>
        </div>
    </nav>

    <!-- Main content box -->
    <div class="container-main">
        <!-- Image Section -->
        <img src="{{ url_for('static', filename='house_image.jpeg') }}" class="house-image" alt="House Image">

        <!-- Form Section -->
        <div class="form-container">
            <h2 class="mb-3">Islamabad House Price Prediction</h2>

            <form action="/display" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                <select class="form-control mb-3" name="location" id="location">
                    <option selected value="">Select location</option>
                    {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                    {% endfor %}
                </select>

                <input type="text" name="marla" id="marla" class="form-control mb-3" placeholder="Enter Area in Marla">
                <input type="text" name="bathrooms" id="bathrooms" class="form-control mb-3" placeholder="Enter No. of Bathrooms">
                <input type="text" name="bedrooms" id="bedrooms" class="form-control mb-3" placeholder="Enter No. of Bedrooms">

                <button type="submit" class="btn btn-primary mt-3">Predict Price</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Validation -->
    <script>
        function validateForm() {
            let location = document.getElementById("location").value;
            let marla = document.getElementById("marla").value;
            let bathrooms = document.getElementById("bathrooms").value;
            let bedrooms = document.getElementById("bedrooms").value;

            if (location === "" || marla === "" || bathrooms === "" || bedrooms === "") {
                alert("Please fill in all fields before submitting.");
                return false;
            }
            return true;
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
