<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>House Price Prediction</title>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #f8f9fa;
            overflow: hidden; /* Prevents scrolling */
        }
        .container-fluid {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .card {
            width: 50%;
            max-width: 600px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .house-image {
            width: 90%;
            max-height: 200px; /* Reduced image size */
            object-fit: cover;
            border-radius: 10px;
            border: 5px solid #28a745;
        }
        .price-text {
            font-size: 26px;
            font-weight: bold;
            color: #007bff;
        }
        .good-luck {
            margin-top: 10px; /* Moves "Good Luck!" text up */
            font-weight: bold;
            font-size: 20px;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mx-auto h1">Islamabad House Price Prediction</span>
    </nav>

    <div class="container-fluid">
        <div class="card">
            <img src="{{ url_for('static', filename='house_image.jpeg') }}" class="house-image" alt="House Image">
            <hr>
            <h1 class="price-text">You have to pay <b>"{{ price }} Lakhs"</b></h1>
            <p>To buy a house of <b>{{ marla_entered_by_user }}</b> Marla in <b>{{ location }}</b> with 
            <b>{{ bedrooms_entered_by_user }}</b> Bedrooms and <b>{{ bathrooms_entered_by_user }}</b> Bathrooms.</p>
            <h3 class="good-luck">Good Luck!</h3>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4yFvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>

</body>
</html>
